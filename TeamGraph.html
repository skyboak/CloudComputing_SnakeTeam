<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="button-container">
        <a href="index.html" class="nav-button" id="btnIndex">JSON Upload</a>
        <a href="glossary.html" class="nav-button" id="btnGlossary">Glossary</a>
        <a href="TeamGraph.html" class="nav-button" id="btnTeamGraph">Team Stats</a>
    </div>
    <h1>Team Stats</h1>
    <!-- Add basic stats -->
    <ul>
        <li>Overall Rating : 3.4</li>
        <li>Team Rating : 3rd</li>
        <!-- Add more stats as needed -->
    </ul>
    <!-- Add a container for the graph -->
    <!-- Ensure this container has a specific size or the canvas will fill the width of the body -->
    <div id="teamGraph" style="width: 100%; max-width: 600px; height: 400px; margin: 0 auto;">
        <canvas id="myChart"></canvas>
    </div>
    <!-- Add JavaScript code to generate the graph -->
    <script>
        function generateGraph() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        // Call the function to generate the graph
        generateGraph();
        // Disable the button for the current page
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelector(`a[href="${currentPage}"]`).classList.add('active');
        document.querySelector(`a[href="${currentPage}"]`).disabled = true;
    </script>
</body>
</html>
